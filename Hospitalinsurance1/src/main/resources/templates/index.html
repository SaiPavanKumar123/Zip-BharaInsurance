<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance</title>
    
    <!-- Link your CSS file -->
    <style>
        /* Inline CSS for specific elements if needed */
        /* styles.css */

        /* Apply styles to the header */
        header {
            background-color: #333; /* Change the background color */
            color: #fff; /* Change the text color */
            padding: 10px; /* Add some padding */
            text-align: center; /* Center-align the text */
        }

        /* Apply styles to the h1 heading */
        h1 {
            font-size: 24px; /* Change the font size */
            margin-bottom: 10px; /* Add some spacing at the bottom */
        }

        /* Apply styles to the form */
        form {
            text-align: center; /* Center-align the form */
            margin: 20px; /* Add margin around the form */
        }

        /* Apply styles to the submit button */
        input[type="submit"] {
            background-color: #007bff; /* Change the button background color */
            color: #fff; /* Change the button text color */
            padding: 10px 20px; /* Add padding to the button */
            border: none; /* Remove the button border */
            cursor: pointer; /* Add a pointer cursor to the button */
        }
    </style>
</head>

<body>
    <header>
        <h1>Health Insurance</h1>
    </header>

    <form th:action="@{'/start'}">
        <input type="submit" value="Get Insurance Packages">
    </form>
</body>

</html>
